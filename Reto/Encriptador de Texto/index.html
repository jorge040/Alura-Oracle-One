<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador Cesar</title>
    <link href="index.css" rel="stylesheet " />
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <main>
        <h1>Encriptador de Texto.</h1>
        <form id="cifrador" autocomplete="off">
            <input id="input-original" spellcheck="false" placeholder="Ingresa tu palabra" type="text" name="text" value="" onkeyup="javascript:this.value=this.value.toUpperCase();">
        </form>
        <div id="resultado"></div>
        <div class="rango">
            <input id="rango" type="range" value="10" min="-1" max="1" oninput="this.nextElementSibling.value = this.value">
            <output>1</output>
        </div>
        <h3> Mueve la bolita para cambiar la funcion </h3>
        <h6>Para encriptar: 1 <br>  Para desencriptar: -1</h6>

    </main>
</body>
</html>
